{% extends "./base.html" %}

{% block tittle %} NuevaNota {% endblock %}
{% block body %}
<div class="row">
    <h2>Nueva Nota</h2>
    {% if mensaje_error %}
    <p class="text-danger">{{ mensaje_error }}</p>
    {% endif %}
    <div class="card">
        <div class="card-body">
            <form action="/registrarNota/" method="POST">{% csrf_token%}
                <div class="form-group">
                    <input type="text" id="codigo" name="codigo" class="form-control " 
                    placeholder="codigo" minlength="1" maxlength="4" required>
                </div>
                <div class="form-group">
                    <input type="text" id="nota" name="nota" class="form-control " 
                    placeholder="nota" minlength="1" maxlength="1" required>
                </div>
                <div class="form-group">  
                    <input type="Date" id="fehca" name="fecha" class="form-control " 
                    required>
                </div> 
                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock%}
